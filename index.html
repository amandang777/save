                var ava = $("input[type='radio'][name='ava']:checked").val();

                    "entry.1696492596":ava, 
                    "entry.87449680":comment
                    },
                    type: "POST",
                    dataType: "xml",
                    statusCode: {
                        0: function() {
                           window.location.replace("timeline.html");
                        },
                        200: function() {
                            window.location.replace("timeline.html");
                        }
                    }
                });
            }
